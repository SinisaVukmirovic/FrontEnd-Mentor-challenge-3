<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" type="module"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1 class="hidden">Advice Generator App</h1>
  </header>

  <main>
    <section>
      <h2 class="advice-id" data-advice-id>Advice #<span data-advice-id-numb></span></h2>
  
      <p class="advice-quote" data-advice-quote>"It is easy to sit up and take notice, what's difficult is getitng up and taking action."</p>
    </section>

    <!-- <img src="./images/pattern-divider-desktop.svg" alt="Graphics" data-divider> -->
    <img class="divider" src="./images/pattern-divider-mobile.svg" alt="Graphics" data-divider>

    <button type="button" class="btn" data-btn>
      <img src="./images/icon-dice.svg" alt="Dice Icon">
    </button>
  </main>

  <!-- Advice #Advice ID goes here -->

  <!-- "Advice text goes here" -->
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SinisaVukmirovic" target="_blank">Sinisa Vukmirovic</a>.
    </div>
  </footer>
</body>
</html>
